<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Meet Template</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 image00">
                <img  class="responsive-img col s1 offset-s9" src="Assets/User Avatar 1.svg" alt="">
                <img  class="responsive-img col s2 offset-s8"  src="Assets/User Avatar 2.svg" alt="">
                <img  class="responsive-img col s1.2 offset-s0"  src="Assets/User Avatar 3.svg" alt="">
                <img  class="responsive-img col s3 offset-s7"  src="Assets/User Avatar 4.svg" alt="">
                <img  class="responsive-img col s1 offset-s6" src="Assets/User Avatar 5.svg" alt="">
                <img  class="responsive-img col s6 offset-s3" src="Assets/User Avatar 6.svg" alt="">
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="box container">
        <div class="row section">
            <div class="col s12  ">
              <img src="Assets/Logo.svg" alt="Logo"> 
            </div>
          </div>
         <div class="row col s12 ">
            <div class="header col s12" id="textMain">
                <h1 class="teal-text  text-accent-3">
                    Meet New Entrepreneurs
                </h1>
                <p>
                    Meet is a new social media platform for
                    Entrepreneurs to connect and socialize.
                </p>
                <br>
                    <div class="row  ">    
                        <a class="button waves-light btn-large teal accent-3 col m3 s9">Get notifield at launch</a>
                        <br>
                    </div><!--button-->      
                <br>
                 <br>
                <br>
            <br>
            <div id='max'class="col s12 l4">
                <div>
                  <div class="row valign-wrapper">
                    <div class="col s2">
                      <img src="Assets/Twitter.svg" class="circle responsive-img"> <!-- notice the "circle" class -->
                    </div>
                    <div class="col s10">
                      <span class="blue-text text-lighten-4">
                        Follow us on Twitter
                    </div>
                  </div>
                </div>
              </div>
         </div>
        </div>
    </div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
